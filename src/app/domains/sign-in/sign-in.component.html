<section class="sign-up-section">
  <div class="sign-up-form__wrapper">

    <form class="sign-up-form" [formGroup]="signInForm" (ngSubmit)="onSignIn(signInForm)">
      <app-main-heading [title]="'Get Started'"></app-main-heading>

      <p>Let's sign in <a class="sign-up-form__span" routerLink="">Log in</a></p>

      <div class="form-group">
        <label for="emailId">Email</label>
        <input type="text" id="emailId" formControlName="userEmail">
        <div class="validation" *ngIf="signInForm.controls['userEmail'].invalid && signInForm.controls['userEmail'].touched">
          Не указан email
        </div>
      </div>

      <div class="form-group">
        <label for="passwordId">Password</label>
        <input type="text" id="passwordId" formControlName="userPassword">
        <div class="validation" *ngIf="signInForm.controls['userPassword'].invalid && signInForm.controls['userPassword'].touched">
          Не указано имя
        </div>
      </div>

      <button type="submit" [disabled]="signInForm.invalid">Sign in</button>
    </form>

  </div>
</section>
