<section class="sign-up-section">
  <div class="sign-up-form__wrapper">

    <form class="sign-up-form" [formGroup]="signInForm" (ngSubmit)="log(signInForm)">
      <app-main-heading [title]="'Get Started'"></app-main-heading>

      <p>Let's sign in <a class="sign-up-form__span" routerLink="">Log in</a></p>

      <div class="form-group">
        <label for="nameId">Name</label>
        <input type="text" id="nameId" formControlName="userName">
      </div>

      <div class="form-group">
        <label for="emailId">Email</label>
        <input type="text" id="emailId" formControlName="userEmail">
      </div>

      <button>Sign in</button>
    </form>

  </div>
</section>
